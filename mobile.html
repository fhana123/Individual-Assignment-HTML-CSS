<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Mobile</title>
    <link rel="stylesheet" href="mobile.css">
</head>
<body>
    <div class="container">
        <div class="right-side">
            <div class="login-form">
                <div class="intro">
                    <div class="art"></div>
                    <h2 style="margin-bottom: 10px;">Welcome Back!</h2>
                    <p>Today is a new day. It's your day. You shape it. 
                        Sign in to start managing your projects.</p>
                </div>
                <form class="form" id="loginForm">
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Example@email.com">
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="At least 8 characters">
                    </div>
                    <div class="forgot-password">Forgot Password?</div>
                    <button class="main-button" type="submit">Sign in</button>
                </form>
                <div class="sign-up-link">Don't you have an account? Sign up</div>
                <div class="error-message" style="color: red;"></div>
                <div class="copyright">Â© 2023 ALL RIGHTS RESERVED</div>
            </div>
        </div>
    </div>

    <script>
        // Array to store logged in users
        let loggedInUsers = [];

        // Function to handle form submission and simulate login
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent form submission

            // Get input values
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.querySelector('.error-message');

            // Simple validation using function
            if (!validateInput(email, password)) {
                errorMessage.textContent = 'Please fill in all fields.';
                return;
            }

            // Simulate login success and store email in array
            loggedInUsers.push(email);
            alert('Login successful! Redirecting...');
            window.location.href = 'desktop.html';
        }

        // Function to validate input
        function validateInput(email, password) {
            return email.trim() !== '' && password.trim() !== '';
        }

        // Event listener for form submission
        document.getElementById('loginForm').addEventListener('submit', handleFormSubmit);
    </script>
</body>
</html>
