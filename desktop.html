<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page Desktop</title>
  <link rel="stylesheet" href="desktop.css">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <div class="login-form">
        <h2>Welcome Back ðŸ‘‹</h2>
        <p>Today is a new day. It's your day. You shape it. Sign in to start managing your projects.</p>
        <form id="loginForm">
          <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Example@email.com" required>
          </div>
          <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="At least 8 characters" required>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
          <button class="main-button" type="submit">Sign in</button>
        </form>
        <div id="error-message" style="color: red; margin-top: 10px;"></div>
        <br><br><br>
        <p>Don't you have an account? <a href="#">Sign up</a></p>
        <p style="color: #959CB6; font-size: medium; text-align: center; margin-top: 100px;">Â© 2023 ALL RIGHTS RESERVED</p>
      </div>
    </div>
    <div class="right-side">
      <div class="art"></div>
    </div>
  </div>

  <script>
    // Array to store logged in users
    let loggedInUsers = [];

    // Function to handle form submission and simulate login
    function handleFormSubmit(event) {
      event.preventDefault(); // Prevent form submission

      // Get input values
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var errorMessage = document.getElementById('error-message');

      // Simple validation using function
      if (!validateInput(email, password)) {
        errorMessage.textContent = 'Please fill in all fields.';
        return;
      }

      // Simulate login success and store email in array
      loggedInUsers.push(email);
      alert('Login successful! Redirecting...');
      window.location.href = 'mobile.html';
    }

    // Function to validate input
    function validateInput(email, password) {
      return email.trim() !== '' && password.trim() !== '';
    }

    // Event listener for form submission
    document.getElementById('loginForm').addEventListener('submit', handleFormSubmit);
  </script>
</body>
</html>
